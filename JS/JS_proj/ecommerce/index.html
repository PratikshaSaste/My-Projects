<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!--font awesome-->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--custom css-->
    
</head>
<body>
    
    <script src="app.js"></script>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"> </i>
            </span>
            <img src="images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of navbar-->
    <!--Hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="button banner-btn">Shop Now</button>
        </div>
    </header>
    <!--End of the hero-->
    <!--Products-->
    <setion class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
           <article class="product">
               <div class="img-container">
                   <img src="./images/product-1.jpeg" alt="product" class="product-img">
                   <button class="bag-btn" data-id="1">
                       <i class="fas fa-shopping-cart"></i>
                       Add to Bag
                   </button>
               </div>
               <h3>Queen Bed</h3>
               <h4>12000RS</h4>
           </article>
            <!--End of single product-->
            
            <!--single product-->
           <article class="product">
            <div class="img-container">
                <img src="./images/product-2.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    Add to Bag
                </button>
            </div>
            <h3>Queen Bed</h3>
            <h4>12000RS</h4>
        </article>
         <!--End of single product-->
         <!--cart-->
         <div class="cart-overlay">
             <div class="cart">
                 <span class="close-cart">
                     <i class="fas fa-window-close"></i>
                 </span>
                 <h2>your cart</h2>
                 <div class="cart-content">
                     <!--cart item-->
                     <div class="cart-item">
                         <img src="./images/product-1.jpeg" alt="product"/>
                         <div>
                             <h4>Queen bed</h4>
                             <h5>12000RS</h5>
                             <span class="remove-item">Remove</span>
                         </div>
                         <div>
                             <i class="fas fa-chevron-up"></i>
                             <p class="item-amount">1</p>
                             <i class="fas fa-chevron-down"></i>
                         </div>
                     </div>
                     <!--End of cart item-->
                 </div>
                 <div class="cart-footer">
                     <h3>your total:$ <span clss="cart-total">0</span></h3>
                     <button class="clear-cart banner-btn">Clear cart</button>
                 </div>
             </div>
         </div>
         <!--End of cart-->
        </div>
    </setion>
    <!--End of Products-->
</body>
</html>
