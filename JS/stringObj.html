    <body>
        <h1 align="center">The String Object Methods</h1>

        <body>
    </html>
    <script>
    var myString=new String("this is first string.this is second string");
    document.write("<pre>");
    document.write("myString.toLowerCase()\t\t");
    document.write(myString.toLowerCase()+"<br>");

    document.write("myString.UpperCase()\t\t");
    document.write(myString.toUpperCase()+"<br>");

    document.write("myString.subString(7)\t\t");
    document.write(myString.substring(7)+"<br>");

    document.write("myString.split('this')\t\t");
    document.write(myString.split('this')+"<br>");

    document.write("myString.charAt(8)\t\t");
    document.write(myString.charAt(8)+"<br>");

    document.write("myString.charCodeAt(1)\t\t");
    document.write(myString.charCodeAt(1)+"<br>");

    document.write("myString.indexOf('first')\t\t");
    document.write(myString.indexOf('first')+"<br>");


        </script>
