<html>
    <body>
        <script>
            function func1()
            {
                sum=0;
                for(i=0;i<arguments.length;i++)
                {
                    sum+=arguments[i];
                }
                alert(sum);
            }
            func1(10,20);
            func1(20,20,30);
        </script>
    </body>
