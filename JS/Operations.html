<html>
<body>
Enter number1:<input type="text" id="t1"><br>
Enter number2:<input type="text" id="t2"><br>

Operator:<select type="select" id="s1" >
    <option id="o1">Addition</option>
    <option id="o2">Subtraction</option>
    <option id="o3">Division</option>
    <option id="o4">Multiply</option>
   </select> 
<input type="button" value="result" onClick="func()">

<div id="d1"></div>
</body>
<script>
function func()
{
  var x=parseInt(document.getElementById("t1").value);
  var y=parseInt(document.getElementById("t2").value);
  var ch=document.getElementById("s1").value;

  switch(ch)
  {
     case 'Addition':
     var sum=x+y;
     alert("addition")
     document.getElementById("d1").innerHTML=sum;
     break;
  

    case 'Subtraction':
    var sub=x-y;
    alert("Subtraction")
    document.getElementById("d1").innerHTML=sub;
    break;

    
    case 'Division':
    var div=x/y;
    alert("Division")
    document.getElementById("d1").innerHTML=div;
    break;

    
    case 'Multiply':
    var mul=x*y;
    alert("Multiplication")
    document.getElementById("d1").innerHTML=mul;
    break;

    default:document.write("Wrong choice");
    break;
 }
}
</script>
</html>
