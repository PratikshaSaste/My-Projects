<html>
<head>
<script>

 function init()
 {
  /* d1=document.getElementById("d1");
   txt1=document.getElementById("txt1");
   txt2=document.getElementById("txt2");*/

   btn1=document.getElementById("btn1");
   btn2=document.getElementById("btn2");
   btn3=document.getElementById("btn3");

   btn1.addEventListener("click",funEven,false);
   btn2.addEventListener("click",funOdd,false);
   btn3.addEventListener("click",funPrime,false);
 }
 window.addEventListener("load",init,false);

 function funEven()
 {
    txt1=document.getElementById("txt1").value;
    txt2=document.getElementById("txt2").value;
    str="";
   for(i=txt1;i<=txt2;i++){
       if(i%2==0)
       {
        str+=i+"<br>";
       }
   }
   d1.innerHTML=str;
 }

 function funOdd()
 {
   txt1=document.getElementById("txt1").value;
    txt2=document.getElementById("txt2").value;
    str1="";
   for(i=txt1;i<=txt2;i++){
       if(i%2!=0)
       {
        str1+=i+"<br>";
       }
   }
   d1.innerHTML=str1;
 }

 function funPrime()
 {
  txt1=document.getElementById("txt1").value;
  txt2=document.getElementById("txt2").value;
  str2="";
   for(i=txt1;i<txt2;i++){
     for(j=2;j<i;j++){
       if((i%j==0)&&(i==j))
     //if(i%2==1||(i%i==0)&&((i+2)%2!=0))
     {
      str2+=i+"<br>";
     }
    }
   }
    d1.innerHTML=str2;
 }

</script>
</head>

<body>
Enter StartNo:<input type="text" id=txt1>
Enter StopNo:<input type="text" id=txt2>
<input type="button"value="Even" id=btn1>
<input type="button" value="Odd" id=btn2>
<input type="button" value="Prime" id=btn3>
<div id=d1>
</div>
</body>
</html>
